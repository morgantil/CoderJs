<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tienda Libreria</title>
</head>

<body>

    <header>

        <!-- INICIO DEL NAVBAR-->

        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">LOGO</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

                </ul>
                <ul>

                    <a class="px-3">
                        <i class="layout-icon fa fa-cart-plus carrito" style="font-size: 2em;" data-toggle="modal" data-target="#myModal" onclick="cargarCarrito()"></i>
                    </a>


                    <input class="inputCantidad" type="number" value=0 id="cantidadCarrito" readonly>

                </ul>
            </div>


        </nav>

        <!-- FIN DEL NAVBAR-->


    </header>

    <section>

        <!-- CREACION DE PRODUCTOS-->

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="productos">

                    </div>
                </div>
            </div>
        </div>


    </section>

    <section>

        <!--MODAL CARRITO -->

        <div class="modal modal-fade col-md-12 col-sm-12" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- encabezado modal -->
                    <div class="modal-header">

                        <table id="table" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">TITULO</th>
                                    <th scope="col">CANTIDAD</th>
                                    <th scope="col">PRECIO</th>



                                </tr>
                            </thead>
                            <tbody id="productosCarrito">
                            </tbody>
                            <tfoot>
                                <td><label for="">TOTAL COMPRA</label></td>
                                <td><input class="inputCantidad" type="number" id="totalCompra" value="0" readonly></td>

                                <tr>

                                    <th class="botones">
                                        <button class="btn btn-danger m-1" onclick="comprar()">COMPRAR</button>
                                        <button class="btn btn-danger m-1" onclick="vaciarCarrito()">VACIAR</button>
                                    </th>
                                </tr>
                            </tfoot>

                        </table>





                    </div>
                </div>
            </div>
        </div>

        <!--PRUEBA-->



    </section>

    <footer>

    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
